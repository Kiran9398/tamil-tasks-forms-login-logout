<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="section-container">
        <form method="GET" class="login-form">
            <h1>Login</h1>
            <input type="text" placeholder="Enter your email" /></br>
            <input type="password" placeholder="Enter your password" />
            <p class="forget-anchor"><a href="">Forgot your password?</a></p>
            <button type="button">Login</button>
            <p>Don't have account? <a href="">Signup</a></p>
        </form>

        <form method="GET" class="signup-form">
            <h1>SignUp</h1>
            <input type="text" placeholder="Enter your email" /></br>
            <input type="password" placeholder="Create a password" /></br>
            <input type="password" placeholder="Confirm your password" />
            <button type="button">SignUp</button>
            <p>Already have an account? <a href="">Login</a></p>
        </form>
    </section>
</body>

</html>
